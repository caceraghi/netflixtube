<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Netflix de Vídeos do Youtube</title>
    <link href="estilo.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <h1>My NetflixTube</h1>
        </div>
        <div class="login">
            <button id="loginButton">Login</button>
        </div>
    </header>
    
    <section class="videos-sessao">
        <h2>Recomendados</h2>
        <div class="video-grade">
            <div class="video">
                <iframe width="100%" height="200" src="https://www.youtube.com/embed/ls5Vc65G8Qc?si=5A7r3o4CVqCuOcuC" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
                <h3>10 ferramentas mais essenciais para um roteador.</h3>
            </div>
            <div class="video">
                <iframe width="100%" height="200" src="https://www.youtube.com/embed/ls5Vc65G8Qc?si=5A7r3o4CVqCuOcuC" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
                <h3>10 ferramentas mais essenciais para um roteador.</h3>
            </div>
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/a_PaRJbIYJg?si=2UBfrLZbkJmoBrVg" title="YouTube video player" frameborder="0"  allowfullscreen></iframe>
                <h3>Saiba como é o Curso do T-27 Tucano.</h3>
            </div>
        </div>
    </section>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Usuário</label>
                <input type="text" id="username" required>
                <label for="password">Senha</label>
                <input type="password" id="password" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
