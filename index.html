<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Netflix de Vídeos do YouTube</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!-- Cabeçalho com barra de navegação -->
    <header>
        <div class="logo">
            <h1>My NetflixTube</h1>
        </div>
        <div class="login">
            <button id="loginButton">Login</button>
        </div>
    </header>

    <!-- Seção de vídeos -->
    <section class="video-section">
        <h2>Recomendados</h2>
        <div class="video-grid">
            <!-- Vídeo 1 -->
            <div class="video">
                <iframe width="100%" height="200" src="https://www.youtube.com/embed/ls5Vc65G8Qc?si=5A7r3o4CVqCuOcuC" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
                <h3>10 ferramentas mais essenciais para um roteador.</h3>
            </div>
            <!-- Vídeo 2 -->
            <div class="video">
                <iframe width="100%" height="200" src="https://www.youtube.com/embed/ls5Vc65G8Qc?si=5A7r3o4CVqCuOcuC" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
                <h3>10 ferramentas mais essenciais para um roteador.</h3>
            </div>
            <div class="video">
                <iframe width="100%" height="200" src="https://www.youtube.com/embed/a_PaRJbIYJg?si=2UBfrLZbkJmoBrVg" title="YouTube video player" frameborder="0"  allowfullscreen></iframe>
                <h3>Saiba como é o Curso do T-27 Tucano.</h3>
            </div>
            <!-- Adicione mais vídeos conforme necessário -->
        </div>
    </section>

    <!-- Modal de Login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Usuário</label>
                <input type="text" id="username" required>
                <label for="password">Senha</label>
                <input type="password" id="password" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
